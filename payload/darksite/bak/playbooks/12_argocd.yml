- name: Install Argo CD (GitOps)
  hosts: master
  become: true
  vars:
    argocd_namespace: argocd
  tasks:
    - name: Create namespace
      shell: |
        set -euo pipefail
        kubectl get ns {{ argocd_namespace }} >/dev/null 2>&1 || kubectl create ns {{ argocd_namespace }}
      args:
        executable: /bin/bash

    - name: Install ArgoCD manifests
      shell: |
        set -euo pipefail
        kubectl apply -n {{ argocd_namespace }} -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
      args:
        executable: /bin/bash

    - name: Wait for ArgoCD server to be ready
      shell: |
        set -euo pipefail
        kubectl rollout status deploy/argocd-server -n {{ argocd_namespace }} --timeout=15m
      args:
        executable: /bin/bash

