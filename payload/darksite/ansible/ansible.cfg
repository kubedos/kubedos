[defaults]
# Always run from repo root; this makes behavior predictable
inventory = inventory/hosts.ini

# THIS FIXES YOUR ERROR
roles_path = ./roles

# Nice defaults
stdout_callback = yaml
callbacks_enabled = profile_tasks,timer
retry_files_enabled = False
host_key_checking = False
interpreter_python = auto_silent
forks = 20
nocows = 1

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 -o ServerAliveCountMax=3
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r

