---
# Kubernetes version pins (generated by tools/k8s_repo_manifest.yml)
#
# Commit this file to keep installs deterministic.
# Re-generate at any time:
#   ansible-playbook -i inventory/hosts.ini tools/k8s_repo_manifest.yml --become
#
# NOTE:
# - pkgs.k8s.io deb versions are of the form: 1.35.0-1.1
# - Semver pins are plain: 1.35.0

k8s_minor_repo: "v1.35"
k8s_semver_pinned: "1.35.0"

# Package pins used by roles/k8s_pkgs (if you wire it in) or by your own apt installs.
k8s_deb_versions:
  kubelet: "1.35.0-1.1"
  kubeadm: "1.35.0-1.1"
  kubectl: "1.35.0-1.1"

