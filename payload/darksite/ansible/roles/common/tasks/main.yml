- name: Ensure baseline packages
  apt:
    name:
      - ca-certificates
      - curl
      - jq
      - gnupg
      - lsb-release
      - iproute2
      - iptables
    state: present
    update_cache: yes

- name: Disable swap immediately
  command: swapoff -a
  when: ansible_swaptotal_mb|int > 0

- name: Remove swap entries from fstab (best-effort)
  replace:
    path: /etc/fstab
    regexp: '^\s*([^#]\S+)\s+\S+\s+swap\s+.*$'
    replace: '# \1 swap disabled by ansible'

- name: Ensure kernel modules config for k8s
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Load kernel modules now
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Sysctls required for Kubernetes (IPv4-only stance)
  copy:
    dest: /etc/sysctl.d/99-kubernetes.conf
    content: |
      net.ipv4.ip_forward = 1
      net.bridge.bridge-nf-call-iptables = 1
      net.bridge.bridge-nf-call-ip6tables = 0

      net.ipv6.conf.all.disable_ipv6 = 1
      net.ipv6.conf.default.disable_ipv6 = 1
      net.ipv6.conf.lo.disable_ipv6 = 1

- name: Apply sysctls
  command: sysctl --system
  changed_when: false

- name: Allow kube-apiserver access from 10.100.10.0/24 (control plane & LBs)
  when: inventory_hostname in groups['control_plane'] or inventory_hostname in groups['lb']
  shell: |
    nft list chain inet filter input | grep -q "tcp dport 6443" || \
    nft insert rule inet filter input ip saddr 10.100.10.0/24 tcp dport 6443 accept
  changed_when: false

