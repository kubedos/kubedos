---
# Whether to also manage /etc/hosts on the Ansible controller (localhost).
hosts_file_manage_controller: true

# Which hostvar IP to write into /etc/hosts mappings.
# We want ALL name-based access (humans + cluster components) to prefer underlay (10.100).
# Ansible connectivity still uses ansible_host (10.78) from inventory.
hosts_file_ip_var: underlay_ip

