---
# Role: k8s_pkgs
# defaults/main.yml MUST be a YAML mapping (dictionary), not a list of tasks.

# Node IP that kubelet should bind as its node IP (used for --node-ip).
# REQUIRED (role will assert non-empty).
k8s_node_ip: ""

# If true, discover latest stable version from k8s_release_channel_url.
k8s_version_auto: true

# If k8s_version_auto=false, this is used (example: "v1.31.3").
k8s_full_version: ""

# Optional override for pkgs.k8s.io repo minor stream (example: "v1.31").
# If empty, derived from the resolved version.
k8s_minor_repo: ""

# URL that returns the stable version text, e.g. "v1.31.3"
k8s_release_channel_url: "https://dl.k8s.io/release/stable.txt"

# If true, allow reinstall/upgrade even when kubelet is already installed.
k8s_allow_upgrade: false
