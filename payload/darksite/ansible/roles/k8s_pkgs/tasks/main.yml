---
- name: Ensure required variables have sane defaults
  set_fact:
    k8s_minor_repo: "{{ k8s_minor_repo | default('v1.34') }}"
    kubernetes_apt_version: "{{ kubernetes_apt_version | default('1.31.14-1.1') }}"
    k8s_node_ip: "{{ k8s_node_ip | default(ansible_default_ipv4.address) }}"
  changed_when: false

- name: Install apt prereqs for Kubernetes repo
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Create keyring directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Kubernetes signing key
  get_url:
    url: "https://pkgs.k8s.io/core:/stable:/{{ k8s_minor_repo }}/deb/Release.key"
    dest: /tmp/kubernetes-{{ k8s_minor_repo }}.key
    mode: "0644"

- name: Dearmor Kubernetes signing key into apt keyring
  command: "gpg --dearmor -o /etc/apt/keyrings/kubernetes-{{ k8s_minor_repo }}.gpg /tmp/kubernetes-{{ k8s_minor_repo }}.key"
  args:
    creates: "/etc/apt/keyrings/kubernetes-{{ k8s_minor_repo }}.gpg"

- name: Add Kubernetes apt repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-{{ k8s_minor_repo }}.gpg] https://pkgs.k8s.io/core:/stable:/{{ k8s_minor_repo }}/deb/ /"
    filename: "kubernetes-{{ k8s_minor_repo }}"
    state: present
    update_cache: true

- name: Install Kubernetes packages (pinned)
  apt:
    name:
      - "kubelet={{ kubernetes_apt_version }}"
      - "kubeadm={{ kubernetes_apt_version }}"
      - "kubectl={{ kubernetes_apt_version }}"
    state: present
    update_cache: true

- name: Hold Kubernetes packages
  command: apt-mark hold kubelet kubeadm kubectl
  changed_when: false

- name: Configure kubelet to use the Kubernetes (10.100) node IP
  copy:
    dest: /etc/default/kubelet
    mode: "0644"
    content: |
      KUBELET_EXTRA_ARGS=--node-ip={{ k8s_node_ip }}

- name: Enable kubelet (kubeadm will manage first start)
  service:
    name: kubelet
    enabled: true
  changed_when: false
