---
# cluster_nftables defaults

cluster_nftables_input_policy: "drop"
cluster_nftables_forward_policy: "drop"
cluster_nftables_output_policy: "accept"

cluster_nftables_allow_loopback: true
cluster_nftables_allow_icmp: true
cluster_nftables_allow_ssh: true
cluster_nftables_ssh_port: 22

# CIDRs allowed to bypass port restrictions (full accept from those sources)
cluster_nftables_trusted_cidrs: []

# Base allowed ports (keep empty by default; override in inventory/group_vars)
cluster_nftables_allowed_tcp_ports: []
cluster_nftables_allowed_udp_ports: []

# Additive lists for role consumers
cluster_nftables_extra_tcp_ports: []
cluster_nftables_extra_udp_ports: []

# Raw extra rules (advanced)
cluster_nftables_input_extra_rules: []
cluster_nftables_forward_extra_rules: []
cluster_nftables_output_extra_rules: []

