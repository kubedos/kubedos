---
# inventory/group_vars/all.yml

# Planes
mgmt_cidr: "10.78.0.0/24"
mgmt_controller_ip: "10.78.0.1"      # you explicitly stated this
underlay_cidr: "10.100.10.0/24"

# HARD RULES
disallow_wg_cidrs:
  - "10.79.0.0/24"
  - "10.80.0.0/24"

# Kubernetes networking
k8s_pod_cidr: "10.244.0.0/16"
k8s_svc_cidr: "10.96.0.0/12"
cluster_dns: "10.96.0.10"

# Kubernetes should advertise/bind on underlay only
k8s_bind_plane: "underlay"
k8s_node_ip_default: "{{ underlay_ip | default(ansible_default_ipv4.address) }}"

# API endpoint should be on underlay (VIP on LB nodes)
# Pick a VIP that exists in your underlay subnet and reserve it.
k8s_api_vip: "10.100.10.200"
k8s_apiserver_port: 6443
k8s_control_plane_endpoint: "{{ k8s_api_vip }}:{{ k8s_apiserver_port }}"

