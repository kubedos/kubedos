---
# Global defaults for the whole site.
# Kubernetes should bind to the node's primary IPv4 address by default.
# Override per-host in inventory/host_vars/<hostname>.yml if you want a different plane IP.

k8s_node_ip_default: "{{ ansible_default_ipv4.address }}"
k8s_node_subnet: "10.100.10.0/24"

# Kubernetes versioning / pinning
k8s_version_auto: true

# Only used if k8s_version_auto: false
k8s_full_version: "v1.31.14"

# Optional override for repo minor (auto-derived from k8s_full_version)
# Example: "v1.31"
k8s_minor_repo: ""

# Safety switch: set true only when you intentionally want an upgrade
k8s_allow_upgrade: false

