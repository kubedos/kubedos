---
- name: Install Argo CD (GitOps) on bootstrap control-plane
  hosts: cp-1.unixbox.net
  become: true
  gather_facts: false
  vars:
    argocd_namespace: argocd
    argocd_install_url: "https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml"
  tasks:
    - name: Ensure kubectl works (root kubeconfig)
      command: kubectl version --client
      changed_when: false

    - name: Create namespace
      shell: |
        set -euo pipefail
        kubectl get ns {{ argocd_namespace }} >/dev/null 2>&1 || kubectl create ns {{ argocd_namespace }}
      args:
        executable: /bin/bash
      changed_when: false

    - name: Install ArgoCD manifests
      shell: |
        set -euo pipefail
        kubectl apply -n {{ argocd_namespace }} -f {{ argocd_install_url }}
      args:
        executable: /bin/bash
      changed_when: true

    - name: Wait for ArgoCD server to be ready
      shell: |
        set -euo pipefail
        kubectl rollout status deploy/argocd-server -n {{ argocd_namespace }} --timeout=15m
      args:
        executable: /bin/bash
      changed_when: false

