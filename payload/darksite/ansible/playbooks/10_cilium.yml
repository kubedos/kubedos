- name: Install Cilium + Hubble (CNI)
  hosts: master
  become: true
  vars:
    cilium_version: "1.15.6"
    hubble_enabled: true
  tasks:
    - name: Ensure curl + jq present
      apt:
        name: [curl, jq]
        state: present
        update_cache: true

    - name: Download cilium cli
      get_url:
        url: "https://github.com/cilium/cilium-cli/releases/download/v{{ cilium_version }}/cilium-linux-amd64.tar.gz"
        dest: "/tmp/cilium-linux-amd64.tar.gz"
        mode: "0644"

    - name: Install cilium cli
      unarchive:
        src: "/tmp/cilium-linux-amd64.tar.gz"
        dest: "/usr/local/bin"
        remote_src: true
        extra_opts: ["--no-same-owner"]

    - name: Deploy cilium into cluster (idempotent)
      shell: |
        set -euo pipefail
        if ! command -v kubectl >/dev/null 2>&1; then
          echo "kubectl not found"; exit 1
        fi
        if cilium status >/dev/null 2>&1; then
          echo "cilium already installed"
          exit 0
        fi
        cilium install --wait --set hubble.enabled={{ 'true' if hubble_enabled else 'false' }}
        cilium status --wait
      args:
        executable: /bin/bash
