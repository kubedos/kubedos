---
# Legacy playbook kept for compatibility.
# Prefer playbooks/08_cilium.yml (cilium-cli based) going forward.

- name: Install Cilium + Hubble (legacy wrapper)
  hosts: cp-1.unixbox.net
  become: true
  gather_facts: false
  vars:
    cilium_version: "v0.16.24"
  tasks:
    - name: Ensure curl and tar present
      apt:
        name: [curl, ca-certificates, tar]
        state: present
        update_cache: true

    - name: Download cilium cli
      get_url:
        url: "https://github.com/cilium/cilium-cli/releases/download/{{ cilium_version }}/cilium-linux-amd64.tar.gz"
        dest: "/tmp/cilium-linux-amd64.tar.gz"
        mode: "0644"

    - name: Install cilium cli
      unarchive:
        src: "/tmp/cilium-linux-amd64.tar.gz"
        dest: "/usr/local/bin"
        remote_src: true
        extra_opts: ["--no-same-owner"]

    - name: Deploy cilium into cluster (idempotent)
      shell: |
        set -euo pipefail
        cilium version >/dev/null 2>&1 || true
        # Skip if cilium already present
        if kubectl -n kube-system get ds cilium >/dev/null 2>&1; then
          exit 0
        fi
        cilium install --version {{ cilium_chart_version | default('1.15.7') }} --wait
        cilium hubble enable --ui --wait
      args:
        executable: /bin/bash
      changed_when: true

