---
- name: Preflight checks (bootstrap python + basic sanity)
  hosts: "all:!master:!controller"
  become: true
  gather_facts: false
  any_errors_fatal: true

  tasks:
    - name: Ensure python3 exists (Debian/Ubuntu)
      ansible.builtin.raw: |
        set -e
        if ! command -v python3 >/dev/null 2>&1; then
          apt-get update -y
          apt-get install -y python3 python3-apt
        fi
      register: py_bootstrap
      changed_when: false

    - name: Gather facts after python bootstrap
      ansible.builtin.setup:

    - name: Ensure systemd exists
      ansible.builtin.command: systemctl --version
      changed_when: false

    - name: Ensure /etc/os-release exists
      ansible.builtin.stat:
        path: /etc/os-release
      register: osr

    - name: Fail if /etc/os-release missing
      ansible.builtin.fail:
        msg: "/etc/os-release missing - unsupported base image"
      when: not osr.stat.exists

    - name: timedatectl status (non-fatal)
      ansible.builtin.command: timedatectl status
      changed_when: false
      failed_when: false
